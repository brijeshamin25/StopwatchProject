<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StopWatch App</title>
    <link rel="stylesheet" href="stopwatch.css" />
  </head>
  <body>
    <div class="main">
      <h1>StopWatch</h1>
      <div class="watch">
        <span class="time js-hr">00</span>
        <span class="sec-to-hour">Hr</span>

        <span class="time js-min">00</span>
        <span class="sec-to-hour">Min</span>

        <span class="time js-sec">00</span>
        <span class="sec-to-hour">Sec</span>

        <span class="time js-milSec">00</span>
      </div>
      <div class="stopwatchBtn">
        <button class="js-startBtn strtBtn">Start</button>
        <!-- <button class="js-stopBtn stpBtn">Stop</button> -->
        <button class="js-resetBtn rstBtn">Reset</button>
      </div>
      <span class="js-alertMsg"></span>
    </div>
    <script src="stopwatch.js"></script>
  </body>
</html>
